{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <span class="card-title center">Expense Summary</span>
                    <table class="highlight">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Estimate</th>
                                <th>Actual</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for item in summary %}
                                <tr>
                                    <th>{{ item.name }}</th>
                                    <th>${{ item.estimate }}</th>
                                    <th>${{ item.actual }}</th>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col s12">
            <a class="waves-effect waves-light btn blue" href="{% url 'actual_amount' period_id=period_id %}">Back</a>
        </div>
    </div>
{% endblock %}
