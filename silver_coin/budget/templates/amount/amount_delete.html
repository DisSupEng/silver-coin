{% extends 'base.html' %}

{% block title %}Delete {{ type }}{% endblock %}

{% block content %}
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <span class="card-title center">Delete {{ type }}?</span>
                    <div class="row">
                        <div class="col s12">
                            <p class="center">Are you sure you want to delete {{ amount.name }} {{ type }}?</p>
                        </div>
                    </div>
                    {% if type == "Income" %}
                    <form action="{% url 'delete_income' pk=amount.amount_id %}" method="post">
                    {% else %}
                    <form action="{% url 'delete_expense' pk=amount.amount_id %}" method="post">
                    {% endif %}
                        {% csrf_token %}
                        <div class="row">
                            <div class="col s4">
                            <a href="{% url 'amount' %}">
                                <div class="waves-effect waves-light btn blue">
                                    Back
                                </div>
                            </a>
                            </div>
                            <div class="col s4"></div>
                            <div class="col s4">
                                <button class="waves-effect waves-light btn right red" type="submit">Delete {{ type }}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
