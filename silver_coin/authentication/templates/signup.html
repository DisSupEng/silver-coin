{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <div class="row">
        <div class="col s4 offset-s4">
            <div class="card">
                <form method="post">
                    {% csrf_token %}
                    <div class="card-content">
                        <span class="card-title center">Sign Up</span>
                        {{ form.as_p }}
                    </div>
                    <div class="card-action">
                        <div class="row">
                            <div class="col s6">
                                <a class="waves-effect waves-light btn" href="{% url 'index' %}">Back</a>
                            </div>
                            <div class="col s6">
                                <input class="waves-effect waves-light btn right" type="submit" value="Sign Up" />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
